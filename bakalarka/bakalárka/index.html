<script>
	var oznacene = false;

	function oznacPole(dom){
		var check = dom.firstChild.nextSibling.childNodes[1];
		check.checked == true ? check.checked = false: check.checked = true ; 
	}

	function toggle(source) {
	  	checkboxes = document.getElementsByName('znacka');
	  	if(oznacene)
		  for(var i=0, n=checkboxes.length;i<n;i++) {
		    checkboxes[i].checked = false;
		  }
		else{
		  	for(var i=0, n=checkboxes.length;i<n;i++) {
		    	checkboxes[i].checked = true;
		  	}

		}

		oznacene = !oznacene;
	}

</script>
